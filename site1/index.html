<!DOCTYPE html>

<body>
    <header style="text-align: center;">
        <h1>Cigarjoias</h1>
        <h2>Para continuar a compra, preencha as informações:</h2>
    </header>

    

     <form method="get" action=".">
        <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="20" maxlength="9"
               onblur="pesquisacep(this.value);" /></label><br/>
        <label>Rua:
        <input name="rua" type="text" id="rua" size="20" /></label><br/>
        <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="20" /></label><br />
        <label>Cidade:
        <input name="cidade" type="text" id="cidade" size="20" /></label><br />
        <label>Estado:
        <input name="uf" type="text" id="uf" size="20" /></label><br />
        <label>IBGE:
        <input name="ibge" type="text" id="ibge" size="20" /></label><br />
        <button type="submit">Enviar</button>
        <button type="reset">Deletar</button><br>
      </form>
<footer>

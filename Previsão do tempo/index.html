<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima e tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script><!--Defer usado para executar o script após o html-->
    <!--------------------------------------------Google Fonts---------------------------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

     <!---------------------------------------------------------------------------------------------------------------------------->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" 
     referrerpolicy="no-referrer" />

    <!-- API Key: 9ce073af08c2e903acdc9d1730b91999--->
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Clima da cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input" required><!--Placeholder deixa um conteudo no quadrado de preenchimenott-->
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide"><!--Aqui que vai ser por em pratica o weather e vai esconder até que seja permitido-->
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Paulista</span>
            </h2>
            <p id="temperature"><span>31</span>&deg;c</p>
            <div id="description-container">

            </div>
            <div id="details-container">
                <p id="descripton">Nublado</p>
                <img 
                src="http://openweathermap.org/img/wn/02d@2x.png" 
                alt="Condições do tempo" 
                id="weather-icon">
                
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>70%</span>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>4 km/h</span>
                    </p>
                </p>
                
            </div>
        </div>
    </div>

    

    





</body>
</html>
